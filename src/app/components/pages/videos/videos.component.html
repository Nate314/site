<div class="container border border-secondary border-top-0 border-left-0 border-right-0">
  <h1 class="border border-top-0 border-left-0 border-right-0">Videos</h1>
  <div *ngFor="let video of videos">
    <br />
    <mat-card class="mat-elevation-z4">
      <h3>{{ video.title }}</h3>
      <iframe [src]="video.link" frameborder="1"
        allow="autoplay; encrypted-media" style="width:100%; height:25vh;" allowfullscreen></iframe>
      <p class="border border-top-0 border-left-0 border-right-0">
        {{ video.description }}
      </p>
    </mat-card>
  </div>
</div>
