<div class="container">
  <div *ngFor="let video of videos">
    <br />
    <mat-card class="mat-elevation-z4">
      <h3>{{ video.title }}</h3>
      <iframe [src]="video.link" frameborder="1" allow="autoplay; encrypted-media" style="width:100%; height:25vh;"
        allowfullscreen></iframe>
      <p>{{ video.description }}</p>
    </mat-card>
  </div>
</div>
