<mat-grid-list [cols]="getColumns()" rowHeight="450px" gutterSize="15px" id="videoGrid">
  <mat-grid-tile *ngFor="let video of videos" [colspan]="1" [rowspan]="1">
    <mat-card class="mat-elevation-z4" style="height:450px">
      <h3>{{ video.title }}</h3>
      <img *ngIf="!video.enabled" [src]="video.preview" style="width:100%;" (click)="btnThumbnail(video)"/>
      <iframe *ngIf="video.enabled" [src]="video.link" frameborder="1" allow="autoplay; encrypted-media" style="width:100%; height:25vh;"
        allowfullscreen></iframe>
      <p>{{ video.description }}</p>
      <p>Click <a [href]="getYoutubeLink(video.link)">here</a> to watch on Youtube.</p>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
